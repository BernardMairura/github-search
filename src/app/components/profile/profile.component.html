<!--form-->
<div class="container-fluid">
    <form action="search-form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Github User Name"[(ngModel)]='username' name="username" (keyup)="findUser()">
        </div>
    </form>   
</div>
<!--form-->
<div *ngIf="user">
    <div class="jumbotron">
        <div class="card">
            Name: {{user.name}}<small>,({{user.login}})</small>
            <span *ngIf="user.company">Place of Work: {{user.company}}</span>
            Location: {{user.location}}
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-3">
                    <img src="{{user.avatar_url}}" class="img-circle img-responsive" alt="user image">
                </div>
                <div class="col-sm-5">
                    <ul class="list-group">
                        <li class="list-group-item" *ngIf="user.bio">{{user.bio}}</li>
                        <li class="list-group-item" *ngIf="user.bio">Available for Hire</li>
                        <li class="list-group-item" *ngIf="user.blog"><a href="{{user.blog}}" target="_blank">Website:{{user.blog}}</a></li>
                        <li class="list-group-item" *ngIf="user.email"><a href="{{user.email}}" target="_blank">Email:{{user.email}}</a></li>
                    </ul>
                </div>
                <div class="col-sm-4">
                    <div>
                        <p>
                            <button type="button" class="btn btn-success">Followers<span class="badge">{{user.followers}}</span></button>
                            <button type="button" class="btn btn-success">Following<span class="badge">{{user.following}}</span></button>
                            <button type="button" class="btn btn-danger">Public Gists<span class="badge">{{user.public_gists}}</span></button>
                            <button type="button" class="btn btn-danger">Public Repos<span class="badge">{{user.public_repos}}</span></button>
                              
                        </p>
                        <p><a href="{{user.html_url}}" class="btn btn-primary btn-small">GithubProfile</a></p>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Repos</h3>
                            </div>
                            <div class="panel-body" *ngFor="let repo of repos">
                                <p>
                                    {{repo.name}}<a href="{{repo.html_url}}" target="_blank" class="btn btn-sm btn-warning">View This On Github</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
