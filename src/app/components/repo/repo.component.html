<!--form-->
<div class="container-fluid">
    <form action="search-form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Repositories"[(ngModel)]='repoName' name="repoName" (keyup)="findRepo()">
        </div>
    </form>
</div>
<!--form-->
<div class="card bg-light" *ngIf="repoitems">
    <div class="card-header">
        <h2>Repos</h2>
    </div>
    <div class="card-body " *ngFor="let item of repoitems">
        <div class="card row">
            <div class="card-body">
                <h3>{{repo.name}}</h3>
                <p>Created: {{repo.created_at | dateCount}}</p>
                <p>Language Used: {{repo.language}}</p>
                <p>{{repo.description}}</p>
                <span><a href="{{repo.html_url}}" target="_blank" class="btn btn-success">View Project</a></span>
    </div>
</div>
</div>
